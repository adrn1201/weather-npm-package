name: Release
on:
    push:
        branches:
            - master
            - next
permissions:
    contents: write
    issues: write
    pull-requests: write
jobs:
    release:
        environment: dev
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Set-up Node
              uses: actions/setup-node@v4
              with:
                node-version: "lts/*"
            - name: Install Dependencies
              run: npm ci
            - name: Build Code
              run: npm run build
            - name: Audit Packages
              run: npm audit signatures
            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release

